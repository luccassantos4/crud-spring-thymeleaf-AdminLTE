<!DOCTYPE html>
<html lang="pt-br">
<html xmlns:th="http://tymeleaf.org" xmlns:layout="http://www.ultraq.net.zn/thymeleaf/layout">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>Produtos</title>
	<link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
	<link href="/css/css/styles.css" rel="stylesheet" />
	<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">
	<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
		<!-- Navbar Brand-->
		<a class="navbar-brand ps-3" href="/menu">Lucas Developer</a>
		<!-- Sidebar Toggle-->
		<button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i
				class="fas fa-bars"></i></button>
		<!-- Navbar Search-->
		<form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
			<div class="input-group">
				<input class="form-control" type="text" placeholder="Pesquisar por..." aria-label="Search for..."
					aria-describedby="btnNavbarSearch" />
				<button class="btn btn-primary" id="btnNavbarSearch" type="button"><i
						class="fas fa-search"></i></button>
			</div>
		</form>
		<!-- Navbar-->
		<ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
			<li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown"
					aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
				<ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
					<li><a class="dropdown-item" href="#!">Settings</a></li>
					<li><a class="dropdown-item" href="#!">Activity Log</a></li>
					<li>
						<hr class="dropdown-divider" />
					</li>
					<li><a class="dropdown-item" href="#!">Logout</a></li>
				</ul>
			</li>
		</ul>
	</nav>
	<div id="layoutSidenav">
		<div id="layoutSidenav_nav">
			<nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
				<div class="sb-sidenav-menu">
					<div class="nav">
						<div class="sb-sidenav-menu-heading">Core</div>
						<a class="nav-link" href="/menu">
							<div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
							Dashboard
						</a>
						
						<div class="sb-sidenav-menu-heading">Tabelas</div>
						<a class="nav-link" href="/products">Produtos</a>
						<a class="nav-link" href="/categories">Categorias</a>
						
<!--				<div class="sb-sidenav-footer">-->
<!--					<div class="small">Lucas</div>-->
<!--				</div>-->
			</nav>
		</div>

		<!--content-->

		<div id="layoutSidenav_content">
			<main>
				<!--<div class="container-fluid px-4"-->
				<div class="container">
					<h2 class="mt-4">Lista de produtos</h2>
					<a class="btn btn-success btn-sm" href="/product/new">
						Novo Produto
					</a>
					<a class="btn btn-secondary btn-sm" href="/menu">
						Menu
					</a>
					<ol class="breadcrumb mb-4">
						<li class="breadcrumb-item active">Tabela CRUD - Create - Read - Update - Delete
						</li>
					</ol>

					<!--<div class="card-body">-->
					<table class="table table-striped border-primary">
						<thead class="table-dark">
							<tr class="text-center">
								<th>Nome Produto</th>
								<th>Descrição</th>
								<th>Preço</th>
								<th>Data</th>
								<th>Imagem URL</th>
								<th>Ações</th>
							</tr>
						</thead>

						<tbody class="text-center">
							<tr th:each="product : ${productsList}">
								<td th:text="${product.name}"></td>
								<td th:text="${product.description}"></td>
								<td th:text="${product.price}"></td>
								<td th:text="${product.date}"></td>
								<td th:text="${product.imgUrl}"></td>
								<td>
									<a class="btn btn-primary btn-sm"
										th:href="@{/product/edit/{id}(id=${product.id})}">Alterar</a>
										<br><br>

									<a class="btn btn-danger btn-sm"
										th:href="@{/product/delete/{id}(id=${product.id})}">Excluir</a>
								</td>
							</tr>
						</tbody>
					</table>
					<!--fim container-->
				</div>
			</main>
		</div>
		<!--layoutSidevNav-->
		<!--end content-->



		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			crossorigin="anonymous"></script>
		<script src="/js/js/scripts.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"
			crossorigin="anonymous"></script>
		<script src="/assets/demo/chart-area-demo.js"></script>
		<script src="/assets/demo/chart-bar-demo.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
		<script src="/js/js/datatables-simple-demo.js"></script>
</body>

</html>
